<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Entry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #code-form {
            text-align: center;
            background: var(--form-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button#toggle-dark-mode {
            margin-top: 20px;
            background-color: #555;
        }
        :root {
            --bg-color: #f0f0f0;
            --text-color: #000;
            --form-bg-color: #fff;
            --input-bg-color: #fff;
            --input-text-color: #000;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --form-bg-color: #1e1e1e;
            --input-bg-color: #333;
            --input-text-color: #fff;
        }
    </style>
</head>
<body>
    <div id="code-form">
        <h1>Enter 4-Digit Code</h1>
        <input type="text" id="code" maxlength="4" placeholder="Enter code" />
        <br>
        <button onclick="checkCode()">Submit</button>
        <br>
        <button id="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        const correctCode = "4365";
        const maxAttempts = 10;

        function checkCode() {
            let attempts = parseInt(localStorage.getItem("failedAttempts")) || 0;

            if (attempts >= maxAttempts) {
                banUser();
                return;
            }

            const enteredCode = document.getElementById("code").value;
            if (enteredCode === correctCode) {
                window.location.href = "https://live.on.cybertv.tv/embed.html#https://nowgg.lol";
            } else {
                attempts++;
                localStorage.setItem("failedAttempts", attempts);
                alert(`Incorrect code. Attempts remaining: ${maxAttempts - attempts}`);

                if (attempts >= maxAttempts) {
                    banUser();
                }
            }
        }

        function banUser() {
            alert("You have been banned from accessing this website.");
            localStorage.setItem("banned", "true");
            document.body.innerHTML = "<h1>You are permanently banned from this site.</h1>";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        if (localStorage.getItem("banned") === "true") {
            document.body.innerHTML = "<h1>You are permanently banned from this site.</h1>";
        }

        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
