<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Entry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }
        #code-form {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ban-message {
            text-align: center;
            color: #ff4d4d;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="code-form">
        <h1>Enter 4-Digit Code</h1>
        <input type="text" id="code" maxlength="4" placeholder="Enter code" />
        <br>
        <button onclick="checkCode()">Submit</button>
    </div>

    <script>
        const correctCodeHash = CryptoJS.SHA256("4687").toString(); // Hashed new code
        const maxAttempts = 10;

        function checkCode() {
            let attempts = parseInt(localStorage.getItem("failedAttempts")) || 0;

            if (attempts >= maxAttempts) {
                banUser();
                return;
            }

            const enteredCode = document.getElementById("code").value;
            const enteredCodeHash = CryptoJS.SHA256(enteredCode).toString(); // Hash the entered code

            if (enteredCodeHash === correctCodeHash) {
                window.location.href = "https://live.on.cybertv.tv/embed.html#https://nowgg.lol";
            } else {
                attempts++;
                localStorage.setItem("failedAttempts", attempts);
                alert(`Incorrect code. Attempts remaining: ${maxAttempts - attempts}`);

                if (attempts >= maxAttempts) {
                    banUser();
                }
            }
        }

        function banUser() {
            document.body.innerHTML = '<div class="ban-message">You are permanently banned from this site.</div>';
            localStorage.setItem("banned", "true");
        }

        // Check if already banned on page load
        if (localStorage.getItem("banned") === "true") {
            document.body.innerHTML = '<div class="ban-message">You are permanently banned from this site.</div>';
        }
    </script>
</body>
</html>
